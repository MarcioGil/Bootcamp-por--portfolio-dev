<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trilhas da Transforma√ß√£o Tech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            background: var(--dark-bg);
            position: relative;
            overflow: hidden;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .login-container {
            position: relative;
            max-width: 450px;
            width: 100%;
            background: var(--dark-card);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: var(--shadow-xl), 0 0 40px rgba(139, 92, 246, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: var(--spacing-sm);
        }

        .login-title {
            font-size: var(--font-size-3xl);
            font-weight: 800;
            margin-bottom: var(--spacing-xs);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .form-tabs {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-lg);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
            border-radius: var(--radius-md);
        }

        .tab-btn {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all var(--transition-base);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-primary);
            font-weight: 600;
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .submit-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 700;
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: all var(--transition-base);
            margin-top: var(--spacing-md);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-lg);
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: all var(--transition-base);
        }

        .back-link a:hover {
            color: var(--primary-light);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 4px;
        }

        .password-toggle-btn:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">üöÄ</div>
                <h1 class="login-title">Bem-vindo!</h1>
                <p class="login-subtitle">Fa√ßa login para acessar o e-book completo</p>
            </div>

            <div class="form-tabs">
                <button class="tab-btn active" data-tab="login">Entrar</button>
                <button class="tab-btn" data-tab="register">Criar Conta</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <form id="loginFormElement">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">E-mail</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Senha</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-input" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                            >
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('loginPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Entrar
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-section">
                <form id="registerFormElement">
                    <div class="form-group">
                        <label class="form-label" for="registerName">Nome Completo</label>
                        <input 
                            type="text" 
                            id="registerName" 
                            class="form-input" 
                            placeholder="Seu nome completo"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerEmail">E-mail</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Senha</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                class="form-input" 
                                placeholder="M√≠nimo 6 caracteres"
                                required
                                minlength="6"
                            >
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPassword')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerPasswordConfirm">Confirmar Senha</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="registerPasswordConfirm" 
                                class="form-input" 
                                placeholder="Digite a senha novamente"
                                required
                            >
                            <button type="button" class="password-toggle-btn" onclick="togglePassword('registerPasswordConfirm')">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        Criar Conta
                    </button>
                </form>
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Voltar para a p√°gina inicial</a>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script>
        // Toggle between login and register forms
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active form
                document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
                document.getElementById(tab + 'Form').classList.add('active');
                
                // Clear messages
                hideMessages();
            });
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Handle login form
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = await login(email, password);
            
            if (result.success) {
                showSuccess('Login realizado com sucesso! Redirecionando...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showError(result.message);
            }
        });

        // Handle register form
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== confirmPassword) {
                showError('As senhas n√£o coincidem!');
                return;
            }
            
            const result = await register(name, email, password);
            
            if (result.success) {
                showSuccess('Conta criada com sucesso! Redirecionando...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showError(result.message);
            }
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
    </script>
</body>
</html>
